<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roger's Tik Tak Toe Game</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>Tik Tak Toe</h1>
<h2 id="board-message">Lets play a game</h2>
<h3>Player X wins: </h3>
<h3>Player O wins: </h3>

<button type="button" id="restart-game">Restart Game</button>

<div id="container">
    <div id="board" class="animate__animated animate__backInDown">
        <div class="square" id="a1"></div>
        <div class="square" id="a2"></div>
        <div class="square" id="a3"></div>
        <div class="square" id="b1"></div>
        <div class="square" id="b2"></div>
        <div class="square" id="b3"></div>
        <div class="square" id="c1"></div>
        <div class="square" id="c2"></div>
        <div class="square" id="c3"></div>
    </div>
    <div class="win-message"></div>
</div>

<footer>
    <p>Site Creator
        <a href="https://rbecerra001.github.io/R-Portfolio/">Rogelio N. Becerra</a>
    </p>

</body>
</html>
